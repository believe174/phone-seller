<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Seller</title>

    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    
    <div id="header">
        <div class="container">
            <div class="row header__menu align-items-center">
                <div class="col-2">
                    <div class="menu__logo"></div>
                </div>
                <div class="col-4">
                    <div class="menu__center ms-5">
                        <div class="address-pc me-3">
                            <button class="btn btn-drop" style="font-size: 12px; color: white;">
                                <div class="title">Xem giá, tồn kho tại:</div>
                                <div class="click-drop" style="font-weight: 700;">
                                    Hà Nội
                                    <i class="fa-solid fa-caret-down"></i>
                                </div>
                            </button>
                        </div>

                        <div class="search">
                            <input type="text" class="form-control" placeholder="Bạn tìm gì...">
                            <i class="fa-solid fa-magnifying-glass search-icon"></i>
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="menu__right ms-4">
                        <a href="#" class="menu-right__item phone d-flex">
                            <i class="fa-solid fa-phone-volume phone-icon menu-right__item-icon"></i>
                            <div class="menu-right__item-content phone-content ms-3">
                                <div class="title">Gọi mua hàng</div>
                                <div class="phone-number">085 5100 001</div>
                            </div>
                        </a>
                        <div class="separate-vertical ms-4 me-4"></div>

                        <a href="#" class="menu-right__item d-flex">
                            <i class="fa-solid fa-location-dot menu-right__item-icon"></i>
                            <div class="menu-right__item-content ms-3">
                                <div class="title">Tìm cửa hàng</div>
                                <div class="title">Gần bạn</div>
                            </div>
                        </a>
                        <div class="separate-vertical ms-4 me-4"></div>

                        <a href="#" class="menu-right__item d-flex">
                            <i class="fa-solid fa-cart-plus menu-right__item-icon" style="top: 0px"></i>
                            <div class="menu-right__item-content ms-3">
                                <div class="title">Giỏ hàng</div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sub-header">
        <div class="container d-flex align-items-center" style="height: 100%;">

            <div class="sub-header__item d-flex align-items-center ms-3 me-5">
                <div class="item__icon" style="font-size: 18px">
                    <i class="fa-solid fa-mobile-screen"></i>
                </div>
                <div class="item__title ms-2">
                    Điện thoại
                </div>
            </div>

            <div class="sub-header__item d-flex align-items-center ms-3 me-5">
                <div class="item__icon" style="font-size: 18px">
                    <i class="fa-solid fa-tablet-screen-button"></i>
                </div>
                <div class="item__title ms-2">
                    Máy tính bảng
                </div>
            </div>

            <div class="sub-header__item d-flex align-items-center ms-3 me-5">
                <div class="item__icon" style="font-size: 18px">
                    <i class="fa-solid fa-laptop"></i>
                </div>
                <div class="item__title ms-2">
                    Laptop
                </div>
            </div>

            <div class="sub-header__item d-flex align-items-center ms-3 me-5">
                <div class="item__icon" style="font-size: 18px">
                    <i class="fa-solid fa-house-signal"></i>
                </div>
                <div class="item__title ms-2">
                    Smart home
                </div>
            </div>

        </div>
    </div>


    <div id="content">

        

    </div>

</body>
</html>
